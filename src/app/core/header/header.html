<mat-toolbar color="warn" class="youtube-header">
    <button mat-icon-button routerLink="/search" class="logo-btn">
        <mat-icon class="logo-icon">play_arrow</mat-icon>
        <span class="logo-text">MyTube</span>
    </button>

    <span class="spacer"></span>

    <div *ngIf="!isAuthenticated()">
        <button mat-button routerLink="/auth">
            <mat-icon>login</mat-icon>
            Se connecter
        </button>
    </div>

    <div *ngIf="isAuthenticated()">
        <button mat-button (click)="onSignOut()">
            <mat-icon>logout</mat-icon>
            Se d√©connecter ({{ authService.getCurrentUsername() }})
        </button>
    </div>
</mat-toolbar>
